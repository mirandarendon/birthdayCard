<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YOUR BIRTHDAY</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">

        <div class="cake-wrapper">

            <!-- base cake -->
            <img src="./images/cake.PNG" alt="Cake" class="layer">

            <!-- candle 1 (on/off) -->
            <img id="c1-on"  src="./images/candle1-on.PNG"  alt="candle" class="layer candle">
            <img id="c1-off" src="./images/candle1-off.PNG" alt="candle" class="layer candle hidden">

            <!-- candle 2 (on/off) -->
            <img id="c2-on"  src="./images/candle2-on.PNG"  alt="candle" class="layer candle">
            <img id="c2-off" src="./images/candle2-off.PNG" alt="candle" class="layer candle hidden">

            <!-- candle 3 (on/off) -->
            <img id="c3-on"  src="./images/candle3-on.PNG"  alt="candle" class="layer candle">
            <img id="c3-off" src="./images/candle3-off.PNG" alt="candle" class="layer candle hidden">

        </div>

        <!-- hint -->
         <p class="hint"> blow out ur candles (tap the fire)</p>

        <!-- message -->
         <h1> Happy Birthday Bit Bestie!!</h1>

         <p class="main-message">
            some message
         </p>

        <!-- note -->
        <div id="note" class="note-hidden">
            <div class="note-title">note title</div>
            <p>
                note
            </p>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
