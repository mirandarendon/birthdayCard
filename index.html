<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YOUR BIRTHDAY</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        
        <!-- cake and candle -->
         <img src="cake.png" alt="Cake" class="cake-img">

         <img
            id="candle1"
            src="candle1-on.png"
            alt="candle"
            class="candle-img"
            >

        <img
            id="candle2"
            src="candle2-on.png"
            alt="candle"
            class="candle-img"
            >
        
        <img
            id="candle3"
            src="candle3-on.png"
            alt="candle"
            class="candle-img"
            >


        <!-- hint -->
         <p class="hint"> blow out ur candles (tap the fire)</p>

        <!-- message -->
         <h1> Happy Birthday Bit Bestie!!</h1>

         <p class="main-message">
            some message
         </p>

        <!-- note -->
        <div id="note" class="note-hidden">
            <div class="note-title">note title</div>
            <p>
                note
            </p>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
